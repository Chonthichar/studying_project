<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 0.6rem;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: rgba(218, 34, 255, 0.1);
    }

    #wrapper {
        width: 90%;
        height: 100vh;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("./images/img_7.jpeg");
    }

    .form-container {
        width: 100%;
        max-width: 40rem;
        height: 90%;
        background-color: #ffffff;
        position: relative;
        padding: 10rem 0;
        box-shadow: 0 1px 1.5rem rgb(0, 0, 0, .1);
        border-radius: 1rem;
        z-index: 1;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30rem;
        background: linear-gradient(to left, #CDF2CA, #FE7E6D);
        border-bottom-right-radius: 100%;
        border-bottom-left-radius: 100%;
        z-index: -1;
    }

    .form-heading {
        color: #ffffff;
        font-size: 2.5rem;
        position: absolute;
        top: 3.5rem;
        left: 10rem;
    }

    form {
        transform: translateX(10rem);
        padding: 2rem 0;
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 1px 1.5rem rgba(0, 0, 0, .1);
    }

    .input-group {
        width: 90%;
        margin: 0 auto;
        position: relative;
        display: flex;
        align-items: baseline;
    }

    .input-group input {
        position: relative;
        width: 100%;
        padding: 1rem 0;
        margin-top: .5rem;
        border: none;
        outline: none;
        font-size: 1.8rem;
        color: #65C18C;
    }

    .input-group > i {
        font-size: 2rem;
        margin-right: 1rem;
        color: #65C18C;
    }

    .input-group .bar {
        position: absolute;
        left: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, .1);
        width: 100%;
        height: 1px;
    }

    .input-group .bar::before {
        content: '';
        position: absolute;
        background-color: #fc6767;
        width: 0;
        height: 2px;
        transition: width 650ms;
    }

    .input-group input:focus + .bar::before {
        width: 100%;
    }

    .input-group button {
        margin: 3rem auto;
        padding: 1rem 5rem;
        background: linear-gradient(to left, #CDF2CA, #FE7E6D);
        border: none;
        color: #ffffff;
        font-size: 2.5rem;
        cursor: pointer;
        border-radius: 0.4rem;
    }

    .input-group button:focus,
    .input-group button:hover {
        background: linear-gradient(to right, #CDF2CA, #FE7E6D);
    }
    @media (max-width: 700px){
        .form-container::before {
            height: 10rem;
            /*margin-left: 0;*/
        }
        .form-heading{
            left: 8%;
            transform: translateY(-50%);
        }
        form{
            border-radius: initial;
            transition: initial;
            box-shadow: none;
            margin-right: 0;
            padding-right: 0;
            padding-left: 0;
            transform: translateX(0.1rem);

        }
    }
</style>
